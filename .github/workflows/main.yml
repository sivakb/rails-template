name: Copy file from one to anyother
on:
  push:
jobs:
  move-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: olivr/copybara-action@v1.2.2
        with:
          ssh_key: ${{ secrets.SSH_KEY }}
          access_token: ${{ secrets.staging.API_TOKEN_GITHUB }}
          sot_repo: sivakb/rails-template
          sot_branch: master
          destination_repo: sivakb/test-repo
          push_include: "README.md"
          push_move: "README.md||public/README.md"